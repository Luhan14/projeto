<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-item class="ion-text-center" color="primary">
      <ion-label>
        Digite seus Dados
      </ion-label>
    </ion-item>

    <ion-item lines="none" color="primary">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Digite seu Email"></ion-input>
    </ion-item>

    <ion-item lines="none" color="primary">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua Senha"></ion-input>
    </ion-item>

  
  
  
    <ion-button color="primary"  expand="block">Entrar</ion-button>
    <ion-button color="primary" routerLink="/cadastro" expand="block">Cadastrar</ion-button>
  
  
</ion-content>
